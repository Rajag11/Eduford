<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 500px;
            width: 500px;
            border: 2px solid green;
            position: relative;
        }
        p{
            height: 150px;
            background: red;
            border: 2px solid black;
            width: 150px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div>
        <p></p>

    </div>
    
</body>
</html>
